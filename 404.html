<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased min-h-screen flex flex-col items-center justify-center text-center px-4">

    <div class="space-y-6">
        <div class="flex justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 dark:text-gray-600">

                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h1 class="text-6xl font-extrabold text-blue-600 dark:text-blue-500">404</h1>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Page Not Found</h2>
        <p class="text-lg text-gray-600 dark:text-gray-400 max-w-md mx-auto">

        </p>

        <div class="pt-4">
            <a href="/" class="inline-flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg shadow-md transition duration-300 transform hover:scale-105">

            </a>
        </div>
    </div>

    <script>
        // Apply Dark Mode from LocalStorage to prevent flash
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
